<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desplazamiento de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--section preolad -->
  <section>
    <!--slider images-->
    <div class="preloader">
      <div class="loader">
        <div class="container">
          <div class="slider">
            <button class="scroll-button" id="scrollCenter"></button>
            <img src="img/imagen1.jpg" alt="Imagen 1" class="image" id="image1">
            <img src="img/imagen2.jpg" alt="Imagen 2" class="image" id="image2">      
          </div>
        </div>
      </div>
    </div>
    <section class="portada">

      <div class="d-md-flex">
    
        <!-- Imagen portada -->
        <div class="portada-picture"></div>
    
        <!-- Contenido portada -->
        <div class="portada-container d-flex justify-content-center align-items-center">
    
    
          <div class="portada-container-2">
    
    
    
    
            <picture>
              <source type="image/webp" srcset="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_A.webp">
              <source type="image/png" srcset="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_A.png">
              <img class="adorno adorno-1" data-aos="fade-down" data-aos-delay="500" data-aos-duration="1000" data-aos-once="false" src="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_A.png" alt="" loading="lazy">
            </picture>
    
            <picture>
              <source type="image/webp" srcset="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_B.webp">
              <source type="image/png" srcset="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_B.png">
              <img class="adorno adorno-2" data-aos="fade-down" data-aos-delay="400" data-aos-duration="1000" data-aos-once="false" src="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_B.png" alt="" loading="lazy">
            </picture>
    
            <picture>
              <source type="image/webp" srcset="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_C.webp">
              <source type="image/png" srcset="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_C.png">
              <img class="adorno adorno-3" data-aos="fade-down" data-aos-delay="400" data-aos-duration="1000" data-aos-once="false" src="https://fixdate.io/modelo-invitacion/106/img/flores_Grupo01_C.png" alt="" loading="lazy">
            </picture>
    
    
            <div class="row d-flex justify-content-center align-items-center">
    
    
              <div class="content-portada text-center">
    
                <!-- Idiomas -->
                
    
    
                <div class="box-nombres-fecha-portada">
    
                  <span class="fecha">
                    15.06.2022              </span>
    
                  <h1>
                    Florencia              </h1>
    
                  <h2>Mis 15 años</h2>
    
                </div>
    
                <div class="box-frase-portada">
                  <p>
                    <img src="https://fixdate.io/modelo-invitacion/106/img/comilla-apertura.svg" alt=""> <br>
    
                    Te espero para compartir la alegría de esa noche que será para mi mágica, inolvidable y única. <br>
    
                    <img src="https://fixdate.io/modelo-invitacion/106/img/comilla-cierre.svg" alt="">
                  </p>
                </div>
    
              </div>
    
            </div>
    
          </div>
    
    
    
        </div>
    
      </div>
    
    
    
    
    </section>
  
  <!--section invitacion -->
  <section>
    
  </section>

  <script src="script.js"></script>
</body>
</html>
